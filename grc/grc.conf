# GRC Configuration
# Format:
#   regexp=<command_regex>
#   <conf_file>

# tail command
regexp=\btail\b
conf.logs

# cat command
regexp=\bcat\b
conf.logs

# less/head
regexp=\b(less|head)\b
conf.logs

# Docker logs
regexp=\bdocker\s+(logs|compose)\b
conf.logs

# System logs
regexp=\b(journalctl|dmesg)\b
conf.logs

# kubectl logs
regexp=\bkubectl\s+logs\b
conf.logs
